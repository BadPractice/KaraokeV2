name: karaokeparty
description: "Client for the Karaoke-Server."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_constraintlayout: ^1.7.0-stable
  intl: ^0.19.0
  slang: ^3.28.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  slang_flutter: ^3.17.0
  slang_build_runner: ^3.17.0

flutter:
